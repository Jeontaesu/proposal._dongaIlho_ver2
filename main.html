<body>
  <div id="wrap">
    <header id="header" class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <span class="blind">일호재단 로고</span>
          <a href="main.html">
            <img src="./images/logo.svg" alt="일호재단 로고">
          </a>
        </h1>
        <nav class="gnb">
          <ul class="gnb__list">
            <li class="gnb__item">
              <a href="">일호재단</a>
            </li>
            <li class="gnb__item">
              <a href="">사업소개</a>
            </li>
            <li class="gnb__item">
              <a href="">커뮤니티</a>
            </li>
          </ul>
        </nav>
        <div class="header__right">
          <button class="btn-spon">
            <span>후원하기 </span>
          </button>
          <button class="btn-menu">
            <img src="./images/hamburger.png" alt="전체메뉴">
          </button>
        </div>
      </div>
    </header>


    <main class="sc">
      <div class="sc__wrapper">
        <section id="visual" class="section">
          <img src="./images/visual.png" alt="">
        </section>
        <section id="section1" class="section"><img src="./images/section1.png" alt=""></section>
        <section id="section2" class="section"><img src="./images/section2.png" alt=""></section>
        <section id="section3" class="section"><img src="./images/section3.png" alt=""></section>
        <section id="section4" class="section"><img src="./images/section4.png" alt=""></section>
        <section id="section5" class="section"><img src="./images/section5.png" alt=""></section>
      </div>
      <footer id="footer" class="footer">
        <div class="footer__inner">
          <div class="footer__left">
            <h2 class="footer-logo">
              <img src="./images/footer_logo.svg" alt="일호재단">
            </h2>
            <p class="copy">
              Copyright© SUSEOK CULTURAL FOUNDATION. All Rights Reserved.
            </p>
          </div>
          <div class="footer__info">
            <ul>
              <li>
                <span>서울시 동대문구 천호대로 64</span>
              </li>
              <li>
                <span>02-920-8329</span>
              </li>
            </ul>
          </div>
          <div class="footer__link">
            <div class="footer__family">
              <a href="" class="btn-family">
                Family Site <i class="ico-arrow"></i>
              </a>
            </div>
            <ul>
              <li><a href="">개인정보보호정책</a></li>
              <li><a href="">이메일무단수집거부</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </main>
    <!-- <section id="section4" class="section"><img src="./images/section4.png" alt=""></section>
    <section id="section5" class="section"><img src="./images/section5.png" alt=""></section> -->

 
  </div>
